<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Working/Weekend Days</h1>
    <input type="text" id="textValue">
    <button id="btn">Click to check day</button>


    <script>
        let btn = document.getElementById("btn");
        function days() {
            let date = new Date(document.getElementById("textValue").value);
            console.log(date);
            let day = date.getDay();
            console.log(day);
            if (day == 0 || day == 6) {
                console.log("Day is Weekend")
            }
            else {
                console.log("Day is Working day");
            }
        }
        btn.addEventListener("click", days);

    </script>
</body>

</html>
